{% extends 'blog/base.html' %}

{% block content %}  
        <p>{{ posts }}</p> <!-- Etiqueta de django, se debe definir un diccionario en views.py cuando creas el metodo que te retorne el html, en la parte de {} -->
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
    {% for p in posts %}

        <div>
            <p>{{ p.published_date }}</p>
            <h2><a href="{% url 'blog.views.post_detail' pk=p.pk %}">{{ p.title }}</a></h2>
            <p>{{ p.text|upper }}</p>
        </div>
        <hr>
        

        
     {% endfor %}
 {% endblock %}
