{% extends 'base.html' %}

{% block content %}  
        <!--<p>{{ posts }}</p>  Etiqueta de django, se debe definir un diccionario en views.py cuando creas el metodo que te retorne el html, en la parte de {} -->
    
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>

 {% endblock %}
