{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if post %}
	<h1>Editar Post</h1>
{% else %}
	<h1>Nuevo Post</h1>
{% endif %}
	<div class="row">
        <div class="col-md-8">
			<form method="POST"  class="post-form">{% csrf_token %}<!-- Es cuestion de seguridad, para que no te esten bombardeando los formulariosS -->
			{{ form | crispy }}
			<button type="submit" class="save btn btn-default">Save</button>
			</form>
		</div>
	</div>
{% endblock %}
