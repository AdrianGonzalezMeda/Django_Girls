{% extends 'blog/base.html' %}

{% block content %}

        <div>
        	<h2>{{ post.title }}</h2>
            <p>{{ post.text|upper }}</p>
            <p>{{ post.published_date }}</p>
        </div>
        <a href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>
        <a href="{% url 'post_list' %}">Volver</a>

 {% endblock %}
